<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2cxxxxxxff.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="container mt-4">

    <h1>Business Analytics Student Survey</h1>

    <!-- Home Country Input -->
    <div class="mb-3">
        <label for="home-country" class="form-label">My home country is</label>
        <input type="text" id="home-country" name="home-country" class="form-control" autofocus>
    </div>

    <!-- Home Town Input with Tooltip -->
    <div class="mb-3">
        <label for="home-town" class="form-label">
            My home town is 
            <span class="tooltip">
                <i class="fa-solid fa-circle-question text-success" data-bs-toggle="tooltip" title="What town did you live in before coming to college?"></i>
            </span>
        </label>
        <input type="text" id="home-town" name="home-town" class="form-control" required>
        <small class="text-danger">Required field</small>
    </div>

    <!-- Dropdown for U.S. States & Territories -->
    <div class="mb-3">
        <label for="state-select" class="form-label">State/Territory</label>
        <select name="state" id="state-select" class="form-select">
            <option value="">-- choose state/territory --</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            <option value="DC">DC - Washington D.C.</option>
            <option value="AS">AS - American Samoa</option>
            <option value="GU">GU - Guam</option>
            <option value="MP">MP - Northern Mariana Islands</option>
            <option value="PR">PR - Puerto Rico</option>
            <option value="VI">VI - U.S. Virgin Islands</option>
        </select>
    </div>

    <!-- Likert Scale for BAIS Major Impression -->
    <div class="mb-3">
        <label for="likert-scale" class="form-label">My impression of the BAIS major is</label>
        <select id="likert-scale" name="likert-scale" class="form-select">
            <option value="5">Very positive (5)</option>
            <option value="4">Somewhat positive (4)</option>
            <option value="3">Neutral (3)</option>
            <option value="2">Somewhat negative (2)</option>
            <option value="1">Very negative (1)</option>
        </select>
    </div>

    <p class="text-muted">Page 1 of 2</p>

    <!-- Next Page Button -->
    <button class="btn btn-primary" onclick="window.location.href='aaelwood_p2.html';">
        Next
    </button>

    <!-- Bootstrap JS (needed for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enable Bootstrap Tooltips -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

</body>
</html>
